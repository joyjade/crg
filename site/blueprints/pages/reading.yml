title: Reading
icon: document

status:
      draft: Draft
      unlisted: Hidden
      listed: Live

columns: 
  main: 
    width: 2/3
    fields: 
      author:
        type: text
        width: 2/3
        required: true
      published:
        label: Originally Published
        type: number
        width: 1/3
      subtitle:
        type: text
      translator:
        type: text
        width: 1/2
      publisher: 
        type: text
        width: 1/2
      links:
        type: structure
        label: Links
        fields: 
          url: 
            label: URL
            type: url

      text:
        label: Notes
        type: textarea
  sidebar:
    width: 1/3
    sections: 
      image:
        type: files
        headline: Book Cover
        layout: cards
        cover: true
        ratio: 5/2
        back: white
        info: "{{ file.dimensions }}"
        
      meta: 
        type: fields
        fields:
          currently-reading:
            type: toggle
            label: Currently Reading
            width: 1/3
          categories: 
            label: Type of Reading
            type: multiselect
            width: 2/3
            options: 
              theory: Theory/Philosophy
              history: History
              article: Essay/Article
              fiction: Fiction
              poetry: Poetry
          tags: 
            type: tags
