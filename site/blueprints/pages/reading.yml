title: Reading
icon: ðŸ“–

status:
      draft: Draft
      unlisted: Hidden
      listed: Live

columns: 
  main: 
    width: 2/3
    fields: 
      author:
        type: text
        width: 2/3
        required: true
      published:
        label: Originally Published
        type: number
        width: 1/3
      subtitle:
        type: text
      translator:
        type: text
        width: 1/2
      publisher: 
        type: text
        width: 1/2
      # links:
      #   type: structure
      #   label: Links
      #   fields: 
      #     url: 
      #       label: URL
      #       type: url

      note:
        label: Intro
        type: textarea
  sidebar:
    width: 1/3
    sections: 
      cover:
        type: files
        multiple: false
        headline: Book Cover
        template: cover
        layout: cards
        cover: true
        ratio: 5/2
        back: white
        info: "{{ file.dimensions }}"
      meme: 
        type: files
        multiple: false
        headline: Memes
        template: meme

        
      meta: 
        type: fields
        fields:
          date:
            label: Start Date
            type: date
            default: today
            width: 1/3
            display: MM-DD-YYYY
          location:
            label: Location
            type: text
            width: 1/3
          current:
            label: Currently Reading?
            type: toggle
            text: 
              - "no"
              - "yes"
