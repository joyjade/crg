title: Reading
icon: ðŸ“–

status:
      draft: Draft
      unlisted: Hidden
      listed: Live

columns: 
  main: 
    width: 2/3
    fields: 
      author:
        type: text
        width: 1/3
        required: true
      subtitle:
        type: text
        width: 2/3
      note:
        label: Intro
        type: textarea
      blurb: 
        label: Blurb
        type: textarea
      contributor:
        label: Contributor
        type: text
      download_reading:
        type: url
        help: Hosted at Critical Index Theory 
        label: Link to Reading
        width: 2/3
      hosted_elsewhere:
          label: Not CTI?
          type: toggle
          width: 1/3
          help: Hosted elsewhere
          text: 
            - "no"
            - "yes"
      line-a:
        type: line
      
      keywords:
        type: tags
      interlocutors:
        type: structure
        help: Recommendation | Provide a link to the Stanford Encyclopedia of Philosophy
        fields: 
          name: 
            type: text
          stanford_url:
            label: Link
            type: url 
      
      links: 
        type: structure
        label: Supplementary Resources
        help: Limit to 4 per reading
        fields: 
          description:
            type: text
          url: 
            label: URL
            type: url
      attachments:
        type: files
        label: Attachments
  sidebar:
    width: 1/3
    sections: 
      cover:
        type: files
        multiple: false
        headline: Book Cover
        template: cover
        layout: cards
        cover: true
        ratio: 5/2
        back: white
        info: "{{ file.dimensions }}"
      meme: 
        type: files
        multiple: false
        headline: Memes
        template: meme

        
      meta: 
        type: fields
        fields:
          date:
            label: Start Date
            type: date
            default: today
            display: MM-DD-YYYY
          location:
            label: Location
            width: 1/3
            type: text

          current:
            label: Currently Reading?
            type: toggle
            text: 
              - "no"
              - "yes"
          category:
            label: Guest Scholar?
            type: select
            options:
              guest scholar: Guest Scholar
              workshop: Workshop


          line-b:
            type: line
          custom_time:
            label: Custom Day and Time
            type: text
          show_date:
            label: Show Day Date
            type: toggle
            default: false
            help: The top left header on every page