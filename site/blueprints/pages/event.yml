title: Event
preset: page
pages: false
icon: ðŸ“…
num: "{{ page.from.toDate('Ymd') }}"
options: 
  preview: "{{ page.parent.url }}/#{{ page.slug }}"
  changeTemplate: 
    - meeting
    - event
 
fields:
  day:
    label: Date
    type: date
    default: today
    width: 1/4
  starttime:
    width: 1/4
    label: Start
    type: time
    interval: 30
    default: 19:00
    notation: 12
    display: h:mm a
  endtime:
    width: 1/4
    label: End
    type: time
    interval: 30
    default: 21:00
    notation: 12
    display: h:mm a
  location:
    label: Location
    type: text
    width: 1/4
  Notes:
    label: Notes
    type: textarea
  
sidebar:
  files: true
